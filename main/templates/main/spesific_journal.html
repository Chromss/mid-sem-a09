<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/spesific_journal.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ journal.title }}</title>
</head>
<body class="journal">
    <div class="div">
        <h1>{{ journal.title }}</h1>
        <p class="date">{{ journal.created_at|date:"F d, Y, H:i" }}</p>
        <p class="author">By: {{ journal.author.username }}</p>
        {% if journal.image %}
            <img src="{{ journal.image.url }}" alt="{{ journal.title }}" class="journal-image">
        {% endif %}
        <p>{{ journal.content }}</p>
        <a href="{% url 'main:journal_home' %}" class="back-button">Back to Journal Home</a>
    </div>
</body>
</html>
