{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/landing_page_journal.css' %}">
    <title>Create a New Journal</title>
    <style>
        body {
            font-family: 'Geist', 'Geist';
            margin: 0;
            padding: 0;
            background-image: url('{% static "images/createbg.jpg" %}');
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #1b1b32; /* Warna latar belakang navbar */
        }

        .nav-link {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
            padding: 10px 15px; /* Tambahkan padding untuk tombol */
            background-color: #0056b3; /* Ubah warna latar belakang tombol */
            border-radius: 5px; /* Sudut melengkung */
            transition: background-color 0.3s; /* Transisi untuk efek hover */
        }

        .nav-link:hover {
            background-color: #004494; /* Ubah warna saat hover */
        }

        .nav-logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .container {
            max-width: 800px; /* Ubah lebar maksimum */
            margin: 100px auto; /* Jarak atas untuk memposisikan kontainer */
            padding: 40px; /* Tambah padding untuk ruang di dalam kontainer */
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1b1b32; /* Warna judul */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical; /* Memungkinkan pengguna untuk mengubah ukuran textarea secara vertikal */
        }

        .submit-button {
            background-color: #007BFF; /* Warna tombol */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #0056b3; /* Warna saat hover */
        }

        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }

        .back-button:hover {
            text-decoration: underline; /* Garis bawah saat hover */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div>
            <a href="{% url 'main:register' %}" class="nav-link">Sign Up</a>
            <a href="{% url 'main:login' %}" class="nav-link">Log In</a>
        </div>
        <div class="nav-logo">MlakuMlaku</div>
        <nav class="nav-menu">
            <a href="#" class="nav-link">Itinerary</a>
            <a href="{% url 'main:journal_home' %}" class="nav-link">Journal</a>
            <a href="#" class="nav-link">Collection</a>
        </nav>
    </div>

    <div class="container">
        <h1>Create a New Journal</h1>
        <form action="{% url 'main:create_journal' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="8" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image">
            </div>
            <button type="submit" class="submit-button">Create Journal</button>
        </form>
        <a href="{% url 'main:journal_home' %}" class="back-button">Back to Journal Home</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('form').on('submit', function(e) {
                e.preventDefault(); // Prevent default form submission
                var formData = new FormData(this);
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        // Handle success (e.g., redirect or show a success message)
                        window.location.href = "{% url 'main:journal_home' %}"; // Redirect to journal home
                    },
                    error: function(xhr) {
                        // Handle error
                        alert('Error creating journal.');
                    }
                });
            });
        });
    </script>
</body>
</html>
